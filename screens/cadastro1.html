<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/styles/cadastro.css">
</head>
<body>
<!--Cabeçalho-->
<header>
    <ul>
        <li><a href="index1.html">HOME</a></li>
    </ul>

    <div class="nome">
        <img src="/images/nome.png" alt="" class="nome">
    </div>
</header>

<div class="form">
    <form action="#" class="sub-form"> 
        <div class="upper-form">
            <h2>Criar conta</h2>

            <label for="username"> </label> <br> <input type="text" id="username" name="username"  placeholder="Usuário"><br>

            <label for="email"></label> <br> <input type="email" id="email" name="email" placeholder="E-mail"> <br>

            <label for="password"></label> <br> <input type="password" id="password" name="password" placeholder="Senha"> <br>

            <label for="confirmPassword"></label> <br> <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar senha"> <br>

            <div class="btn">
                <button type="submit">Criar conta</button>
            </div>
        </div>
        
        <div class="bottom-form">
            <div class="already-have-account">Já tem uma conta?</div>
            <a href="login1.html" class="login">Fazer login</a>
        </div>
    </form>
</div>
</body>
</html>
